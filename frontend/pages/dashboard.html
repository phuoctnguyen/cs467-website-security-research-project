<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capstone Bank - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="/users.js"></script>
</head>
<body>
  <div class="container">
    <p class="banner">This site is for cybersecurity testing purposes. <br> Current Mode: <strong>{{ mode }}</strong> </p>

    <h1>Capstone Bank - User Portal</h1>
    <h2>Welcome, {{ user.name }}!</h2>

    <nav>
        <ul class="nav-links">
            <li><a href="/accounts">Accounts</a></li>
            <li><a href="/transfer">Transfer</a></li>
            <li><a href="/deposit">Deposit</a></li>
            {% if mode == "secure" %}
            <li><a href="/profile">Profile</a></li>
            {% else %}
            <!-- vulnerable mode: pass username as query parameter -->
            <li><a href="/profile?username={{ user.name }}">Profile</a></li>
            {% endif %}
            <li><a href="/import-data">Import</a></li>
            <li><a href="/account-activity">Activity</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
  </div>
</body>
</html>
